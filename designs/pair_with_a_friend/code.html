<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Pair with a Friend</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f44725",
                        "background-light": "#f8f6f5",
                        "background-dark": "#221310",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display flex flex-col min-h-screen text-slate-900 dark:text-slate-100 overflow-x-hidden antialiased selection:bg-primary selection:text-white">
<!-- Top App Bar -->
<div class="sticky top-0 z-50 flex items-center justify-between p-4 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm">
<button class="flex h-10 w-10 shrink-0 items-center justify-center rounded-full bg-slate-200 dark:bg-white/10 text-slate-900 dark:text-slate-100 transition hover:bg-slate-300 dark:hover:bg-white/20">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Pair Device</h2>
</div>
<!-- Main Content -->
<main class="flex-1 flex flex-col px-6 pt-4 pb-8">
<!-- Hero Text -->
<div class="text-center mb-8">
<h1 class="text-3xl font-bold leading-tight tracking-tight mb-3">Connect with your partner</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-medium leading-relaxed max-w-xs mx-auto">
                Draw on each other's lock screens instantly. Pair your devices to start sharing doodles.
            </p>
</div>
<!-- Status Card -->
<div class="flex-1 flex flex-col justify-center items-center">
<div class="relative w-full max-w-xs aspect-[4/5] rounded-xl overflow-hidden bg-slate-200 dark:bg-white/5 border border-slate-200 dark:border-white/10 flex flex-col items-center justify-center p-6 gap-6 mb-8">
<!-- Abstract Illustration Placeholder -->
<div class="w-48 h-48 rounded-full bg-gradient-to-br from-primary/20 via-primary/5 to-transparent flex items-center justify-center relative overflow-hidden" data-alt="Abstract connection illustration showing two phones linking">
<!-- Icon overlay -->
<span class="material-symbols-outlined text-6xl text-primary opacity-80 scale-150 transform">link_off</span>
<!-- Pulse effect rings -->
<div class="absolute inset-0 rounded-full border border-primary/20 scale-75 animate-pulse"></div>
<div class="absolute inset-0 rounded-full border border-primary/10 scale-90"></div>
</div>
<div class="text-center space-y-1">
<div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-red-500/10 border border-red-500/20 text-red-500 text-sm font-bold mb-2">
<span class="w-2 h-2 rounded-full bg-red-500"></span>
                        Not Paired
                    </div>
<p class="text-sm text-slate-500 dark:text-slate-400">Scan a code to link devices</p>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="flex flex-col gap-4 mt-auto w-full max-w-md mx-auto">
<!-- Primary Action -->
<button class="group flex w-full cursor-pointer items-center justify-center rounded-full h-14 px-6 bg-primary hover:bg-primary/90 active:scale-[0.98] transition-all text-white gap-3 text-lg font-bold shadow-lg shadow-primary/25">
<span class="material-symbols-outlined">qr_code_2</span>
<span>Show My QR Code</span>
</button>
<!-- Secondary Action -->
<button class="group flex w-full cursor-pointer items-center justify-center rounded-full h-14 px-6 bg-white dark:bg-white/10 hover:bg-slate-100 dark:hover:bg-white/20 active:scale-[0.98] transition-all text-slate-900 dark:text-white border border-slate-200 dark:border-white/10 gap-3 text-lg font-bold">
<span class="material-symbols-outlined">qr_code_scanner</span>
<span>Scan Partner's Code</span>
</button>
</div>
</main>
<!-- Footer spacer for iOS home indicator -->
<div class="h-6 w-full"></div>
</body></html>
